<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RHAC Values Matching Game</title>
<style>
body {
  display: flex;
  flex-direction: column;
  align-items: center;
  height: 100vh;
  margin: 0;
  padding: 20px;
  font-family: Arial, sans-serif;
  color: black;
  background: url("830E4F9D-82B7-47C8-9E6B-3D24FA7DA741.jpeg") no-repeat center center fixed;
  background-size: cover;
}

#message {
  font-size: 20px;
  margin-bottom: 20px;
  min-height: 50px;
  text-align: center;
  color: black;
  background: rgba(255,255,255,0.9);
  padding: 10px 15px;
  border-radius: 8px;
  transition: transform 0.3s ease, opacity 0.3s ease;
}
.pop {
  transform: scale(1.3);
  opacity: 1;
}

#game {
  display: grid;
  grid-template-columns: repeat(4, 100px);
  grid-gap: 15px;
}

.card {
  width: 100px;
  height: 100px;
  background: white;
  border-radius: 12px;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  font-size: 60px; /* bigger emojis */
  line-height: 1;
  color: black;
  transition: background 0.3s, transform 0.3s;
  text-shadow: 1px 1px 1px #000;
}
.card.selected {
  background: #ccc;
}
.card.matched {
  background: #2ecc71;
  color: white;
  pointer-events: none;
  transform: scale(0);
  transition: transform 0.5s ease;
}

#win {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(255,255,255,0.95);
  color: black;
  font-size: 24px;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.8s;
  text-align: center;
  padding: 20px;
}

#win.show {
  opacity: 1;
  pointer-events: all;
}

/* Central logo container */
#iconLayout .text {
  position: relative;
  z-index: 2;
  text-align: center;
}

/* Emoji circle */
.emoji-circle {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 350px;  /* diameter of circle */
  height: 350px;
  transform: translate(-50%, -50%);
  border-radius: 50%;
  pointer-events: none;
}

.emoji-circle div {
  position: absolute;
  font-size: 70px; /* bigger emojis */
  transform: translate(-50%, -50%);
  text-shadow: 2px 2px 2px #000;
}
</style>
</head>
<body>

<div id="message">Match the logos to reveal their meaning!</div>
<div id="game"></div>

<!-- Final screen -->
<div id="win">
  <div id="iconLayout">
    <div class="text">
      <img src="a faliure management.png" alt="RHAC Logo" style="max-width:200px;">
      <p>Thank you for meeting with me.</p>
      <p>These icons represent RHACâ€™s values that inspire me to learn and grow.</p>
    </div>

    <!-- Emoji circle -->
    <div class="emoji-circle">
      <div style="top:0%; left:50%;">â­</div>
      <div style="top:15%; left:85%;">ğŸ‰</div>
      <div style="top:50%; left:100%;">âˆ</div>
      <div style="top:85%; left:85%;">ğŸ›£ï¸</div>
      <div style="top:100%; left:50%;">ğŸ‘¨â€ğŸ‘©â€ğŸ‘§</div>
      <div style="top:85%; left:15%;">ğŸ </div>
      <div style="top:50%; left:0%;">ğŸ›£ï¸</div>
      <div style="top:15%; left:15%;">ğŸ‰</div>
    </div>
  </div>
</div>

<audio id="popSound" src="sound1.mp4"></audio>
<audio id="finalSound" src="sound2.mp4"></audio>

<script>
const game = document.getElementById("game");
const win = document.getElementById("win");
const message = document.getElementById("message");
const popSound = document.getElementById("popSound");
const finalSound = document.getElementById("finalSound");

const logos = ["â­", "ğŸ‰", "âˆ", "ğŸ›£ï¸", "ğŸ‘¨â€ğŸ‘©â€ğŸ‘§", "ğŸ "];

const descriptions = {
  "â­": "Excellence in Education â€“ Preparing students for purposeful lives.",
  "ğŸ‰": "Values for Life â€“ Living full, productive and purposeful lives.",
  "âˆ": "Hope for Eternity â€“ Contributing to wellbeing of families and communities.",
  "ğŸ›£ï¸": "Finding Purpose â€“ Discovering purpose in following Jesus and serving others.",
  "ğŸ‘¨â€ğŸ‘©â€ğŸ‘§": "Christian Communities â€“ Communities of grace, belief, and practice.",
  "ğŸ ": "Family & Church Partners â€“ Working with parents and churches in community."
};

let cardsArray = [...logos, ...logos];
cardsArray.sort(() => Math.random() - 0.5);

let selected = [];
let matchedCount = 0;

// Build grid
cardsArray.forEach(symbol => {
  const card = document.createElement("div");
  card.classList.add("card");
  card.textContent = symbol;
  card.dataset.symbol = symbol;
  card.addEventListener("click", () => selectCard(card));
  game.appendChild(card);
});

function selectCard(card){
  if(card.classList.contains("matched") || card.classList.contains("selected")) return;

  card.classList.add("selected");
  selected.push(card);

  if(selected.length === 2){
    const [c1, c2] = selected;
    if(c1.dataset.symbol === c2.dataset.symbol){
      c1.classList.remove("selected");
      c2.classList.remove("selected");
      c1.classList.add("matched");
      c2.classList.add("matched");
      matchedCount += 2;

      // Show message with pop animation
      message.textContent = descriptions[c1.dataset.symbol];
      message.classList.add("pop");
      setTimeout(()=> message.classList.remove("pop"), 400);

      // Play pop sound
      popSound.currentTime = 0;
      popSound.play();

      if(matchedCount === cardsArray.length){
        setTimeout(()=>{
          win.classList.add("show");
          finalSound.play();
        },500);
      }
    } else {
      setTimeout(()=>{
        c1.classList.remove("selected");
        c2.classList.remove("selected");
      },600);
    }
    selected = [];
  }
}
</script>

</body>
</html>
