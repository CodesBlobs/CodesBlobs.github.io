<title>RHAC Values Matching Game</title>
<style>
body {
  display: flex;
  flex-direction: column;
  align-items: center;
  height: 100vh;
  margin: 0;
  padding: 20px;
  font-family: Arial, sans-serif;
  color: black;

  /* Background image */
  background: url("830E4F9D-82B7-47C8-9E6B-3D24FA7DA741.jpeg") no-repeat center center fixed;
  background-size: cover;
}

#message {
  font-size: 20px;
  margin-bottom: 20px;
  min-height: 50px;
  text-align: center;
  color: black;
  background: rgba(255,255,255,0.9);
  padding: 10px 15px;
  border-radius: 8px;
  transition: transform 0.3s ease, opacity 0.3s ease;
}
.pop {
  transform: scale(1.3);
  opacity: 1;
}

#game {
  display: grid;
  grid-template-columns: repeat(4, 100px);
  grid-gap: 15px;
}

.card {
  width: 100px;
  height: 100px;
  background: white;
  border-radius: 12px;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  font-size: 40px;
  color: black;
  transition: background 0.3s, transform 0.3s;
}
.card.selected {
  background: #ccc;
}
.card.matched {
  background: #2ecc71;
  color: white;
  pointer-events: none;
  transform: scale(0);
  transition: transform 0.5s ease;
}

#win {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(255,255,255,0.95);
  color: black;
  font-size: 24px;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.8s;
  text-align: center;
  padding: 20px;
}
#win.show {
  opacity: 1;
  pointer-events: all;
}

#iconLayout {
  display: grid;
  grid-template-areas:
    "top top top"
    "left text right"
    "bottom bottom bottom";
  grid-template-columns: 1fr 2fr 1fr;
  grid-gap: 20px;
  align-items: center;
}

#iconLayout .top { grid-area: top; }
#iconLayout .left { grid-area: left; }
#iconLayout .text { grid-area: text; }
#iconLayout .right { grid-area: right; }
#iconLayout .bottom { grid-area: bottom; }

#iconLayout img {
  max-width: 150px;
  margin-bottom: 15px;
}
</style>
</head>
