<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3x3 Match Game</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #222;
    font-family: sans-serif;
    margin: 0;
  }
  #game {
    display: grid;
    grid-template-columns: repeat(3, 100px);
    grid-gap: 10px;
  }
  .tile {
    width: 100px;
    height: 100px;
    background: #0af;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 40px;
    color: white;
    cursor: pointer;
    border-radius: 10px;
    transition: transform 0.3s, opacity 0.3s;
  }
  .hidden {
    opacity: 0;
    pointer-events: none;
  }
  #winImage {
    position: absolute;
    width: 200px;
    height: 200px;
    top: calc(50% - 100px);
    left: calc(50% - 100px);
    display: none;
    border-radius: 50%;
    animation: swirl 1s forwards;
  }
  @keyframes swirl {
    0% { transform: scale(0) rotate(0deg); opacity: 0; }
    50% { transform: scale(1.2) rotate(180deg); opacity: 1; }
    100% { transform: scale(1) rotate(360deg); opacity: 1; }
  }
</style>
</head>
<body>

<div id="game"></div>
<img id="winImage" src="https://picsum.photos/200" alt="You Win!">

<script>
const game = document.getElementById('game');
const winImage = document.getElementById('winImage');

let tiles = [];
let firstSelection = null;

// Generate 3x3 grid with 3 pairs + 1 extra random
let values = [1,1,2,2,3,3,4,5,6]; 
values.sort(() => Math.random() - 0.5);

for (let i = 0; i < 9; i++) {
  const tile = document.createElement('div');
  tile.classList.add('tile');
  tile.dataset.value = values[i];
  tile.textContent = values[i]; // For demonstration, shows value
  tile.addEventListener('click', () => selectTile(tile));
  game.appendChild(tile);
  tiles.push(tile);
}

function selectTile(tile) {
  if (tile.classList.contains('hidden')) return;

  if (!firstSelection) {
    firstSelection = tile;
    tile.style.transform = 'scale(1.1)';
  } else if (firstSelection === tile) {
    // Same tile clicked twice
    return;
  } else {
    if (firstSelection.dataset.value === tile.dataset.value) {
      // Match found
      firstSelection.classList.add('hidden');
      tile.classList.add('hidden');
      checkWin();
    } else {
      // Not match, reset scale
      firstSelection.style.transform = 'scale(1)';
    }
    firstSelection = null;
  }
}

function checkWin() {
  if (tiles.every(t => t.classList.contains('hidden'))) {
    // All tiles cleared, show swirling image
    winImage.style.display = 'block';
  }
}
</script>

</body>
</html>
