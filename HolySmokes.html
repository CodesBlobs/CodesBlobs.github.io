<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3x3 Match-3 Game</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #222;
    font-family: sans-serif;
    margin: 0;
  }
  #game {
    display: grid;
    grid-template-columns: repeat(3, 100px);
    grid-gap: 10px;
  }
  .tile {
    width: 100px;
    height: 100px;
    background: #0af;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 40px;
    color: white;
    cursor: pointer;
    border-radius: 10px;
    transition: transform 0.3s, opacity 0.3s;
  }
  .hidden {
    opacity: 0;
    pointer-events: none;
  }
  #winImage {
    position: absolute;
    width: 200px;
    height: 200px;
    top: calc(50% - 100px);
    left: calc(50% - 100px);
    display: none;
    border-radius: 50%;
    animation: swirl 1s forwards;
  }
  @keyframes swirl {
    0% { transform: scale(0) rotate(0deg); opacity: 0; }
    50% { transform: scale(1.2) rotate(180deg); opacity: 1; }
    100% { transform: scale(1) rotate(360deg); opacity: 1; }
  }
</style>
</head>
<body>

<div id="game"></div>
<img id="winImage" src="https://picsum.photos/200" alt="You Win!">

<script>
const game = document.getElementById('game');
const winImage = document.getElementById('winImage');

let tiles = [];
let selection = [];

// Generate 3x3 grid with 3 sets of matching numbers
let values = [1,1,1,2,2,2,3,3,3]; 
values.sort(() => Math.random() - 0.5);

for (let i = 0; i < 9; i++) {
  const tile = document.createElement('div');
  tile.classList.add('tile');
  tile.dataset.value = values[i];
  tile.textContent = values[i]; // Show value for now
  tile.addEventListener('click', () => selectTile(tile));
  game.appendChild(tile);
  tiles.push(tile);
}

function selectTile(tile) {
  if (tile.classList.contains('hidden')) return;

  if (!selection.includes(tile)) {
    selection.push(tile);
    tile.style.transform = 'scale(1.1)';
  }

  if (selection.length === 3) {
    const val = selection[0].dataset.value;
    if (selection.every(t => t.dataset.value === val)) {
      // All 3 match → hide them
      selection.forEach(t => t.classList.add('hidden'));
      checkWin();
    } else {
      // Not a match → reset scale
      selection.forEach(t => t.style.transform = 'scale(1)');
    }
    selection = [];
  }
}

function checkWin() {
  if (tiles.every(t => t.classList.contains('hidden'))) {
    winImage.style.display = 'block';
  }
}
</script>

</body>
</html>
