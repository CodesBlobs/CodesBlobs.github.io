<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ROBLOX (Totally Real)</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: url('background.jpg') center/cover no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .signup-container {
      background-color: rgba(0,0,0,0.8);
      color: white;
      padding: 30px;
      border-radius: 10px;
      width: 320px;
    }
    .signup-container h2 {
      text-align: center;
    }
    .form-group {
      margin: 10px 0;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: none;
    }
    .gender-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }
    .gender-buttons button {
      width: 48%;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }
    .signup-btn {
      width: 100%;
      padding: 12px;
      background: gray;
      border: none;
      border-radius: 5px;
      margin-top: 15px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="signup-container">
  <h2>Sign in to your roblox account!</h2>

  <div class="form-group">
    <label>Username</label>
    <input type="text" placeholder="Enter Username">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" placeholder="Enter password">
  </div>
  
  <button class="signup-btn">Sign In</button>
</div>

</body>
</html>
