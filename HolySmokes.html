<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RHAC Values Matching Game</title>
<style>
body {
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
  margin: 0;
  padding: 20px;
  font-family: Arial, sans-serif;
  color: black;
  background: url("830E4F9D-82B7-47C8-9E6B-3D24FA7DA741.jpeg") no-repeat center center fixed;
  background-size: cover;
}

#message {
  font-size: clamp(16px, 2vw, 20px);
  margin-bottom: 20px;
  min-height: 50px;
  text-align: center;
  color: black;
  background: rgba(255,255,255,0.9);
  padding: 10px 15px;
  border-radius: 8px;
  transition: transform 0.3s ease, opacity 0.3s ease;
}
.pop {
  transform: scale(1.3);
  opacity: 1;
}

#game {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
  gap: 10px;
  width: 100%;
  max-width: 450px; /* keeps it centered and not too wide on desktop */
}

.card {
  width: 100%;
  aspect-ratio: 1 / 1; /* square shape */
  background: white;
  border-radius: 12px;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  font-size: clamp(32px, 8vw, 60px);
  line-height: 1;
  color: black;
  transition: background 0.3s, transform 0.3s;
  text-shadow: 1px 1px 1px #000;
}
.card.selected {
  background: #ccc;
}
.card.matched {
  background: #2ecc71;
  color: white;
  pointer-events: none;
  transform: scale(0);
  transition: transform 0.5s ease;
}

#win {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(255,255,255,0.95);
  color: black;
  font-size: clamp(18px, 2.5vw, 24px);
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.8s;
  text-align: center;
  padding: 20px;
}

#win.show {
  opacity: 1;
  pointer-events: all;
}

/* Center container */
#iconLayout .center-container {
  position: relative;
  margin-bottom: 20px;
  text-align: center;
  z-index: 2;
}

/* Logo */
#iconLayout .logo img {
  max-width: min(180px, 50vw);
  height: auto;
  position: relative;
  z-index: 2;
}

/* Emoji circle */
.emoji-circle {
  position: relative;
  width: 0;
  height: 0;
  margin: 0 auto;
}
.emoji-circle div {
  position: absolute;
  font-size: clamp(36px, 8vw, 70px);
  transform: translate(-50%, -50%);
  text-shadow: 2px 2px 2px #000;
}

/* Bottom text */
#iconLayout .text {
  margin-top: 20px;
  text-align: center;
  z-index: 2;
  font-size: clamp(14px, 2vw, 18px);
  max-width: 90%;
  line-height: 1.4;
}

/* Extra tweaks for very small phones */
@media (max-width: 400px) {
  #game {
    max-width: 320px;
    gap: 8px;
  }
}
</style>
</head>
<body>

<div id="message">Match the logos to reveal their meaning!</div>
<div id="game"></div>

<!-- Final screen -->
<div id="win">
  <div id="iconLayout">
    <div class="center-container">
      <div class="logo">
        <img src="a faliure management.png" alt="RHAC Logo">
      </div>
      <div class="emoji-circle" id="emojiCircle"></div>
    </div>
    <div class="text">
      <p>Thank you for meeting with me.</p>
      <p>These icons represent RHAC’s values that inspire me to learn and grow.</p>
    </div>
  </div>
</div>

<audio id="popSound" src="sound1.mp3"></audio>
<audio id="finalSound" src="sound2.mp3"></audio>

<script>
// Matching game
const game = document.getElementById("game");
const win = document.getElementById("win");
const message = document.getElementById("message");
const popSound = document.getElementById("popSound");
const finalSound = document.getElementById("finalSound");

const logos = ["⭐", "🎉", "∞", "🛣️", "👨‍👩‍👧", "🏠"];
const descriptions = {
  "⭐": "Excellence in Education – Preparing students for purposeful lives.",
  "🎉": "Values for Life – Living full, productive and purposeful lives.",
  "∞": "Hope for Eternity – Contributing to wellbeing of families and communities.",
  "🛣️": "Finding Purpose – Discovering purpose in following Jesus and serving others.",
  "👨‍👩‍👧": "Christian Communities – Communities of grace, belief, and practice.",
  "🏠": "Family & Church Partners – Working with parents and churches in community."
};

let cardsArray = [...logos, ...logos];
cardsArray.sort(() => Math.random() - 0.5);
let selected = [];
let matchedCount = 0;

cardsArray.forEach(symbol => {
  const card = document.createElement("div");
  card.classList.add("card");
  card.textContent = symbol;
  card.dataset.symbol = symbol;
  card.addEventListener("click", () => selectCard(card));
  game.appendChild(card);
});

function selectCard(card){
  if(card.classList.contains("matched") || card.classList.contains("selected")) return;

  card.classList.add("selected");
  selected.push(card);

  if(selected.length === 2){
    const [c1, c2] = selected;
    if(c1.dataset.symbol === c2.dataset.symbol){
      c1.classList.remove("selected");
      c2.classList.remove("selected");
      c1.classList.add("matched");
      c2.classList.add("matched");
      matchedCount += 2;

      message.textContent = descriptions[c1.dataset.symbol];
      message.classList.add("pop");
      setTimeout(()=> message.classList.remove("pop"), 400);

      popSound.currentTime = 0;
      popSound.play();

      if(matchedCount === cardsArray.length){
        setTimeout(()=>{
          win.classList.add("show");
          finalSound.play();
          createEmojiCircle();
        },500);
      }
    } else {
      setTimeout(()=>{
        c1.classList.remove("selected");
        c2.classList.remove("selected");
      },600);
    }
    selected = [];
  }
}

function createEmojiCircle() {
  const circle = document.getElementById("emojiCircle");
  circle.innerHTML = ""; // reset
  const radius = 120;
  const emojiArray = ["⭐", "🎉", "∞", "🛣️", "👨‍👩‍👧", "🏠"];
  const count = emojiArray.length;

  emojiArray.forEach((emoji, i) => {
    const angle = (i / count) * 2 * Math.PI;
    const x = radius * Math.cos(angle);
    const y = radius * Math.sin(angle);
    const div = document.createElement("div");
    div.textContent = emoji;
    div.style.left = x + "px";
    div.style.top = y + "px";
    circle.appendChild(div);
  });
}
</script>
</body>
</html>
