<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Roblox</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background-color: #2c2c2e;
      padding: 30px;
      border-radius: 10px;
      width: 320px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }

    .login-box h2 {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      background-color: #3a3a3c;
      color: white;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #2f2f31;
      color: white;
      border: 1px solid white;
      border-radius: 5px;
      cursor: pointer;
    }

    .sub-options {
      margin-top: 15px;
      font-size: 12px;
    }

    .link {
      color: #888;
      text-decoration: underline;
      cursor: pointer;
    }

    .trolled {
      margin-top: 15px;
      color: #ff4c4c;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>Login to Roblox</h2>
  <input type="text" id="username" placeholder="Username/Email/Phone">
  <input type="password" id="password" placeholder="Password">
  <button onclick="handleLogin()">Log In</button>

  <div class="sub-options">
    <div class="link">Forgot Password or Username?</div>
    <hr style="margin: 15px 0; border-color: #444;">
    <button style="margin-bottom: 10px;">Email Me a One-Time Code</button>
    <button>Use Another Device</button>
    <div style="margin-top: 10px;">Don't have an account? <span class="link">Sign Up</span></div>
  </div>

  <div class="trolled" id="trollMessage">ðŸ˜‚ You just got trolled!</div>
</div>

<script>
  function handleLogin() {
    const user = document.getElementById('username').value;
    const pass = document.getElementById('password').value;

    console.log("Username/Email/Phone:", user);
    console.log("Password:", pass);

    // Show the troll message
    document.getElementById('trollMessage').style.display = 'block';
  }
</script>

</body>
</html>
