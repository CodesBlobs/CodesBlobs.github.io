<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RHAC Values Matching Game</title>
<style>
body {
  display: flex;
  flex-direction: column;
  align-items: center;
  height: 100vh;
  margin: 0;
  padding: 20px;
  font-family: Arial, sans-serif;
  color: black;
  background: url("830E4F9D-82B7-47C8-9E6B-3D24FA7DA741.jpeg") no-repeat center center fixed;
  background-size: cover;
}

#message {
  font-size: 20px;
  margin-bottom: 20px;
  min-height: 50px;
  text-align: center;
  color: black;
  background: rgba(255,255,255,0.9);
  padding: 10px 15px;
  border-radius: 8px;
  transition: transform 0.3s ease, opacity 0.3s ease;
}
.pop {
  transform: scale(1.3);
  opacity: 1;
}

#game {
  display: grid;
  grid-template-columns: repeat(4, 100px);
  grid-gap: 15px;
}

.card {
  width: 100px;
  height: 100px;
  background: white;
  border-radius: 12px;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  font-size: 60px; /* bigger emojis */
  line-height: 1;
  color: black;
  transition: background 0.3s, transform 0.3s;
  text-shadow: 1px 1px 1px #000;
}
.card.selected {
  background: #ccc;
}
.card.matched {
  background: #2ecc71;
  color: white;
  pointer-events: none;
  transform: scale(0);
  transition: transform 0.5s ease;
}

#win {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(255,255,255,0.95);
  color: black;
  font-size: 24px;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.8s;
  text-align: center;
  padding: 20px;
}

#win.show {
  opacity: 1;
  pointer-events: all;
}

/* Container for logo + emoji circle moved upward */
#iconLayout .center-container {
  position: absolute;
  top: 20%; /* move the logo and emoji circle upward */
  left: 50%;
  transform: translateX(-50%);
  text-align: center;
  z-index: 2;
}

/* Central logo */
#iconLayout .logo img {
  max-width: 200px;
}

/* Emoji circle inside the same container */
.emoji-circle {
  position: relative;
  width: 350px;  /* diameter of circle */
  height: 350px;
  margin: 0 auto;
  border-radius: 50%;
}

.emoji-circle div {
  position: absolute;
  font-size: 70px; /* bigger emojis */
  transform: translate(-50%, -50%);
  text-shadow: 2px 2px 2px #000;
}

/* Bottom text 30px from bottom */
#iconLayout .text {
  position: absolute;
  bottom: 30px;   /* 30px above bottom */
  left: 50%;
  transform: translateX(-50%);
  text-align: center;
  z-index: 2;
}
</style>
</head>
<body>

<div id="message">Match the logos to reveal their meaning!</div>
<div id="game"></div>

<!-- Final screen -->
<div id="win">
  <div id="iconLayout">
    <div class="center-container">
      <!-- Central logo -->
      <div class="logo">
        <img src="a faliure management.png" alt="RHAC Logo">
      </div>

      <!-- Emoji circle (moves with logo) -->
      <div class="emoji-circle">
        <div style="top:0%; left:50%;">‚≠ê</div>
        <div style="top:15%; left:85%;">üéâ</div>
        <div style="top:50%; left:100%;">‚àû</div>
        <div style="top:85%; left:85%;">üõ£Ô∏è</div>
        <div style="top:100%; left:50%;">üë®‚Äçüë©‚Äçüëß</div>
        <div style="top:85%; left:15%;">üè†</div>
        <div style="top:50%; left:0%;">üõ£Ô∏è</div>
        <div style="top:15%; left:15%;">üéâ</div>
      </div>
    </div>

    <!-- Bottom text -->
    <div class="text">
      <p>Thank you for meeting with me.</p>
      <p>These icons represent RHAC‚Äôs values that inspire me to learn and grow.</p>
    </div>
  </div>
</div>

<audio id="popSound" src="sound1.mp3"></audio>
<audio id="finalSound" src="sound2.mp3"></audio>

<script>
const game = document.getElementById("game");
const win = document.getElementById("win");
const message = document.getElementById("message");
const popSound = document.getElementById("popSound");
const finalSound = document.getElementById("finalSound");

const logos = ["‚≠ê", "üéâ", "‚àû", "üõ£Ô∏è", "üë®‚Äçüë©‚Äçüëß", "üè†"];

const descriptions = {
  "‚≠ê": "Excellence in Education ‚Äì Preparing students for purposeful lives.",
  "üéâ": "Values for Life ‚Äì Living full, productive and purposeful lives.",
  "‚àû": "Hope for Eternity ‚Äì Contributing to wellbeing of families and communities.",
  "üõ£Ô∏è": "Finding Purpose ‚Äì Discovering purpose in following Jesus and serving others.",
  "üë®‚Äçüë©‚Äçüëß": "Christian Communities ‚Äì Communities of grace, belief, and practice.",
  "üè†": "Family & Church Partners ‚Äì Working with parents and churches in community."
};

let cardsArray = [...logos, ...logos];
cardsArray.sort(() => Math.random() - 0.5);

let selected = [];
let matchedCount = 0;

// Build grid
cardsArray.forEach(symbol => {
  const card = document.createElement("div");
  card.classList.add("card");
  card.textContent = symbol;
  card.dataset.symbol = symbol;
  card.addEventListener("click", () => selectCard(card));
  game.appendChild(card);
});

function selectCard(card){
  if(card.classList.contains("matched") || card.classList.contains("selected")) return;

  card.classList.add("selected");
  selected.push(card);

  if(selected.length === 2){
    const [c1, c2] = selected;
    if(c1.dataset.symbol === c2.dataset.symbol){
      c1.classList.remove("selected");
      c2.classList.remove("selected");
      c1.classList.add("matched");
      c2.classList.add("matched");
      matchedCount += 2;

      // Show message with pop animation
      message.textContent = descriptions[c1.dataset.symbol];
      message.classList.add("pop");
      setTimeout(()=> message.classList.remove("pop"), 400);

      // Play pop sound
      popSound.currentTime = 0;
      popSound.play();

      if(matchedCount === cardsArray.length){
        setTimeout(()=>{
          win.classList.add("show");
          finalSound.play();
        },500);
      }
    } else {
      setTimeout(()=>{
        c1.classList.remove("selected");
        c2.classList.remove("selected");
      },600);
    }
    selected = [];
  }
}
</script>

</body>
</html>
