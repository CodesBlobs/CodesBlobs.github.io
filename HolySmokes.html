<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Logo Matching Game</title>
<style>
body {
  display: flex;
  flex-direction: column;
  align-items: center;
  height: 100vh;
  background: #222;
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 20px;
  color: white;
}
#message {
  font-size: 20px;
  margin-bottom: 20px;
  min-height: 50px;
  text-align: center;
  transition: transform 0.2s ease;
}
#message.pop {
  animation: pop 0.4s ease;
}
@keyframes pop {
  0% { transform: scale(1); }
  50% { transform: scale(1.4); }
  100% { transform: scale(1); }
}
#game {
  display: grid;
  grid-template-columns: repeat(4, 100px);
  grid-gap: 15px;
}
.card {
  width: 100px;
  height: 100px;
  background: #0af;
  border-radius: 12px;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  font-size: 40px;
  color: #fff;
  transition: background 0.3s, transform 0.3s;
}
.card.selected {
  background: #056;
}
.card.matched {
  background: #2ecc71;
  color: #fff;
  pointer-events: none;
  transform: scale(0);
  transition: transform 0.5s ease;
}
#win {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.95);
  color: white;
  font-size: 24px;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.8s;
  text-align: center;
  padding: 20px;
}
#win.show {
  opacity: 1;
  pointer-events: all;
}
#iconLayout {
  display: grid;
  grid-template-areas: 
    ".    top    ."
    "left text right"
    ".   bottom  .";
  grid-template-columns: 1fr auto 1fr;
  grid-gap: 20px;
  align-items: center;
}
#iconLayout .text {
  grid-area: text;
  max-width: 400px;
}
#iconLayout .top { grid-area: top; }
#iconLayout .bottom { grid-area: bottom; }
#iconLayout .left { grid-area: left; }
#iconLayout .right { grid-area: right; }
.icon {
  font-size: 40px;
}
</style>
</head>
<body>

<div id="message">Match the logos to reveal their meaning!</div>
<div id="game"></div>

<div id="win">
  <div id="iconLayout">
    <div class="icon top">‚àû</div>
    <div class="icon left">‚≠ê üéâ</div>
    
    <div class="text">
      <!-- Logo on top -->
      <img src="a faliure management.png" alt="RHAC Logo" style="max-width:150px; margin-bottom:15px;">
      
      <p>Thank you for meeting with me.</p>
      <p>These icons represent RHAC‚Äôs values that inspire me to learn and grow.</p>
    </div>
    
    <div class="icon right">üë®‚Äçüë©‚Äçüëß üè†</div>
    <div class="icon bottom">üõ£Ô∏è</div>
  </div>
</div>


<audio id="matchSound" src="sound1.mp3" preload="auto"></audio>
<audio id="winSound" src="sound2.mp3" preload="auto"></audio>

<script>
const game = document.getElementById("game");
const win = document.getElementById("win");
const message = document.getElementById("message");
const matchSound = document.getElementById("matchSound");
const winSound = document.getElementById("winSound");

const logos = ["‚≠ê", "üéâ", "‚àû", "üõ£Ô∏è", "üë®‚Äçüë©‚Äçüëß", "üè†"];

const descriptions = {
  "‚≠ê": "Excellence in Education ‚Äì Preparing students for purposeful lives.",
  "üéâ": "Values for Life ‚Äì Living full, productive and purposeful lives.",
  "‚àû": "Hope for Eternity ‚Äì Contributing to the wellbeing of families and communities.",
  "üõ£Ô∏è": "Finding Purpose ‚Äì Discovering purpose in following Jesus and serving others.",
  "üë®‚Äçüë©‚Äçüëß": "Christian Communities ‚Äì Communities of grace, belief, and practice.",
  "üè†": "Family & Church Partners ‚Äì Working with parents and churches in community."
};

let cardsArray = [...logos, ...logos];
cardsArray.sort(() => Math.random() - 0.5);

let selected = [];
let matchedCount = 0;

cardsArray.forEach(symbol => {
  const card = document.createElement("div");
  card.classList.add("card");
  card.textContent = symbol;
  card.dataset.symbol = symbol;
  card.addEventListener("click", () => selectCard(card));
  game.appendChild(card);
});

function selectCard(card){
  if(card.classList.contains("matched") || card.classList.contains("selected")) return;

  card.classList.add("selected");
  selected.push(card);

  if(selected.length === 2){
    const [c1, c2] = selected;
    if(c1.dataset.symbol === c2.dataset.symbol){
      c1.classList.remove("selected");
      c2.classList.remove("selected");
      c1.classList.add("matched");
      c2.classList.add("matched");
      matchedCount += 2;

      // Show message with pop effect
      message.textContent = descriptions[c1.dataset.symbol];
      message.classList.remove("pop");
      void message.offsetWidth; // restart animation
      message.classList.add("pop");

      // Play match sound
      matchSound.currentTime = 0;
      matchSound.play();

      if(matchedCount === cardsArray.length){
        setTimeout(()=>{
          win.classList.add("show");
          winSound.play();
        },800);
      }
    } else {
      setTimeout(()=>{
        c1.classList.remove("selected");
        c2.classList.remove("selected");
      },600);
    }
    selected = [];
  }
}
</script>

</body>
</html>
